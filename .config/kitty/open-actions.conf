# Open any file with a fragment in vim, fragments are generated
# by the hyperlink_grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=overlay nvim +${FRAGMENT} -- ${FILE_PATH}

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay nvim -- ${FILE_PATH}

# Open image files in an overlay window with icat
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold $FILE_PATH

# Change directory in shell
protocol file
mime inode/directory
action send_text normal,application cd ${FILE_PATH}\r

# Try to open any other file in nvim
protocol file
mime */*
action launch --type overlay nvim -- ${FILE_PATH}
